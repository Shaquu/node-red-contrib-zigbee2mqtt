<script type="text/x-red" data-template-name="zigbee2mqtt-get">
    <link rel="stylesheet" href="zigbee2mqtt/static/css/multiple-select.css" type="text/css" />
    <link rel="stylesheet" href="zigbee2mqtt/static/css/common.css" type="text/css" />

    <div class="form-row">
        <label for="node-input-name" class="l-width"><i class="fa fa-bookmark"></i> <span data-i18n="label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-server" class="l-width"><i class="fa fa-globe"></i> <span data-i18n="label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-topic" class="l-width"><i class="fa fa-crosshairs"></i> <span data-i18n="label.topic"></span></label>
        <select id="node-input-topic" class="s-width" data-single="false" multiple="multiple"></select>
    </div>
    <div class="form-row">
        <label for="force-refresh" class="l-width"><i class="fa fa-refresh"></i> <span data-i18n="label.refresh"></span></label>
        <a class="red-ui-button s-width" id="force-refresh" name="force-refresh"><span data-i18n="label.refresh_devices_list"></span></a>
    </div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('zigbee2mqtt-get', {
        category: 'Zigbee2mqtt',
        color: '#FDBF48',
        defaults: {
            name: {
                value: ""
            },
            server: {
                type: "zigbee2mqtt-server",
                required: true
            },
            topic: {
                value: null,
                required: false
            }
        },
        inputs: 1,
        outputs: 1,
        outputLabels: ["value"],
        paletteLabel: 'get',
        icon: "icon.png",
        label: function () {
            var label = 'z2m-get';
            if (this.name) {
                label = this.name;
            } else if  (this.topic != null && typeof(this.topic) == 'object' && this.topic.length) {
                if (this.topic.length == 1) {
                    var device_name = (this.topic[0]).split('/').slice(1)[1];
                    var control_name = (this.topic[0]).split('/').slice(-1)[0];
                    label = device_name+'/'+control_name;
                } else {
                    label = this.topic.length + ' channels';
                }
            } else if (typeof(this.topic) == 'string') {
                var device_name = (this.topic).split('/').slice(1)[1];
                var control_name = (this.topic).split('/').slice(-1)[0];
                label = device_name+'/'+control_name;
            }

            return label;
        },
        oneditprepare: function () {
            var node = this;
            setTimeout(function(){
                z2m_getItemList(node.topic, '#node-input-topic', {allowEmpty:false});
            }, 100); //we need small timeout, too fire change event for server select
        },
        oneditsave: function () {

        }
    });
</script>
