<script type="text/x-red" data-template-name="zigbee2mqtt-out">
    <link rel="stylesheet" href="zigbee2mqtt/static/css/multiple-select.css" type="text/css" />
    <link rel="stylesheet" href="zigbee2mqtt/static/css/common.css" type="text/css" />

    <div class="form-row">
        <label for="node-input-name" class="l-width"><i class="fa fa-bookmark"></i> <span data-i18n="label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-server" class="l-width"><i class="fa fa-globe"></i> <span data-i18n="label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-topic" class="l-width"><i class="fa fa-crosshairs"></i> <span data-i18n="label.topic"></span></label>
        <select id="node-input-topic" class="s-width" data-single="false" multiple="multiple"></select>
    </div>
    <div class="form-row">
        <label for="force-refresh" class="l-width"><i class="fa fa-refresh"></i> <span data-i18n="label.refresh"></span></label>
        <a class="red-ui-button s-width" id="force-refresh" name="force-refresh"><span data-i18n="label.refresh_devices_list"></span></a>
    </div>


    <div class="form-row">
        <label for="node-input-command" class="l-width"><i class="fa fa-tasks"></i> <span data-i18n="label.command"></span></label>
        <input type="text" id="node-input-command" style="width:70%">
        <input type="hidden" id="node-input-commandType">
    </div>
	<div class="form-row">
        <label for="node-input-payload" class="l-width"><i class="fa fa-envelope"></i> <span data-i18n="label.payload"></span></label>
        <input type="text" id="node-input-payload" style="width:70%">
        <input type="hidden" id="node-input-payloadType">
    </div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('zigbee2mqtt-out', {
        category: 'Zigbee2mqtt',
        color: '#FDBF48',
        align: 'right',
        defaults: {
            name: {
                value: ""
            },
            server: {
                type: "zigbee2mqtt-server",
                required: true
            },
            topic: {
                value: [],
                required: false
            },
            command: {
                value: '/on',
            },
            commandType: {
                value: 'wb_cmd',
            },
            payload: {
                value: 'payload',
            },
            payloadType: {
                value: 'msg',
            }
        },
        inputLabels: "value",
        paletteLabel: 'out',
        inputs: 1,
        outputs: 0,
        icon: "icon.png",
        label: function() {
            var label = 'z2m-out';

            if (this.name) {
                label = this.name;
            } else if  (this.topic != null && typeof(this.topic) == 'object' && this.topic.length) {
                if (this.topic.length == 1) {
                    var device_name = (this.topic[0]).split('/').slice(1)[1];
                    var control_name = (this.topic[0]).split('/').slice(-1)[0];
                    label = device_name+'/'+control_name;
                } else {
                    label = this.topic.length + ' channels';
                }
            } else if (typeof(this.topic) == 'string' && this.topic.length) {
                var device_name = (this.topic).split('/').slice(1)[1];
                var control_name = (this.topic).split('/').slice(-1)[0];
                label = device_name+'/'+control_name;
            }
            return label;
        },
        oneditprepare: function() {
            var node = this;

            var WbTypes = {
                value: 'wb_cmd',
                label: 'WB',
                icon: 'icons/node-red-contrib-zigbee2mqtt/zigbee2mqtt-color.png',
                options: ['/on']
            };
            $('#node-input-command').typedInput({
                types: [WbTypes, 'str', 'msg'],
                default: 'msg',
                value: 'topic',
                typeField: $('#node-input-commandType'),
            });
            $('#node-input-payload').typedInput({
                types: ['msg', 'flow', 'global', 'str', 'num', 'date'],
                default: 'msg',
                value: 'payload',
                typeField: $('#node-input-payloadType'),
            });
            $('#node-input-commandType').val(node.commandType);
            $('#node-input-payloadType').val(node.payloadType);


            setTimeout(function(){
                z2m_getItemList(node.topic, '#node-input-topic', {disableReadonly:true, allowEmpty:false});
            }, 100); //we need small timeout, too fire change event for server select

        }
    });
</script>
